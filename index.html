<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Happy</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="main">
    <svg class="svg-1" height="1000" width="200">
      <path
        d="M 150 150 L 100 150 Q 60 150 60 200 L 60 860 L 110 860 L 60 860 L 60 900 "
        fill="none"
        stroke="#afafaf"
        stroke-width="8"
      />
    </svg>
    <svg class="svg-2" height="200" width="200">
      <path
        d="M 100 70 L 100 130 L 100 100 L 70 100 L 130 100  "
        fill="none"
        stroke="#afafaf"
        stroke-width="8"
      />
    </svg>
    <svg class="svg-3" height="200" width="200">
      <path
        d="M 100 110 L 100 110 Q 97 155 138 151 L 160 151   "
        fill="none"
        stroke="#afafaf"
        stroke-width="8"
      />
    </svg>
    <img class="flag" src="img/loyalty.svg" />
    <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
      <circle
        class="donut__segment"
        cx="21"
        cy="21"
        r="14.91549430918954"
        fill="transparent"
        stroke="#ececec"
        stroke-width="1"
        stroke-dasharray="85 20"
        stroke-dashoffset="20"
        stroke-linecap="round"
      ></circle>
      <circle
        class="donut__segment"
        cx="21"
        cy="21"
        r="14.91549430918954"
        fill="transparent"
        stroke="#6fa84b"
        stroke-width="1"
        stroke-dasharray="28 73"
        stroke-dashoffset="90"
        stroke-linecap="round"
      ></circle>
      <circle
        class="donut__segment"
        cx="21"
        cy="21"
        r="14.91549430918954"
        fill="transparent"
        stroke="#ede050"
        stroke-width="1"
        stroke-dasharray="45 60"
        stroke-dashoffset="30"
        stroke-linecap="round"
      ></circle>
      <g class="donut">
        <text x="47%" y="32%" class="donut__number-one" fill=" dimgray">
          72
        </text>
        <text x="59%" y="30.7%" class="donut__number-two" fill=" dimgray">
          .7
        </text>
        <text x="60%" y="22%" class="donut__number-pers" fill="#afafaf">%</text>
        <text x="50%" y="40%" class="donut__loyal" fill=" dimgray">
          Лояльность
        </text>
        <text x="50%" y="45%" class="donut__middle" fill="#ede050">
          ниже среднего
        </text>
        <text x="50%" y="50%" class="donut__word" fill="#afafaf">
          по отрасли: FMCG
        </text>
        <text x="50%" y="53%" class="donut__word" fill="#afafaf">
          значений слева от медианы
        </text>
        <text x="50%" y="56%" class="donut__word" fill="#afafaf">
          52.0% - 83.1%
        </text>
        <svg
          x="43%"
          y="61%"
          width="20%"
          height="20%"
          viewBox="0 0 100 100"
          class="donut__polygon"
        >
          <polygon
            points="11,3 19,11 3,11"
            fill="#6fa84b"
            stroke="#6fa84b"
            stroke-width="2"
            stroke-linejoin="round"
          />
        </svg>
        <text x="50%" y="65%" class="donut__number-three" fill="#6fa84b">
          3.1
        </text>
      </g>
    </svg>

    <section class="categories">
      <article class="category">
        <p class="category__man">Промоутеры</p>
        <div class="category__quant">
          <p class="category__pers">32.0%</p>
          <p class="category__number category__number_type_one">
            81<img class="category__image" src="img/human_full.svg" />
          </p>
        </div>
        <div class="category__line">
          <div class="category__color" style="background-color: #6fa84b">
            <p class="category__color-num">+1.2%</p>
          </div>
          <div
            class="category__color-two"
            style="background-color: #6fa84b"
          ></div>
        </div>
      </article>
      <article class="category">
        <p class="category__man">Скептики</p>
        <div class="category__quant">
          <p class="category__pers">29.1%</p>
          <p class="category__number">
            8<img class="category__image" src="img/human_full.svg" />
          </p>
        </div>
        <div class="category__line">
          <div class="category__color" style="background-color: #ede050">
            <p class="category__color-num">+4.8%</p>
          </div>
          <div
            class="category__color-two"
            style="background-color: #ede050"
          ></div>
        </div>
      </article>
      <article class="category">
        <p class="category__man">Критики</p>
        <div class="category__quant">
          <p class="category__pers">79.8%</p>
          <dp class="category__number">
            7<img class="category__image" src="img/human_full.svg" />
          </p>
        </div>
        <div class="category__line">
          <div
            class="category__color category__color_type_small"
            style="background-color: red"
          >
            <p class="category__color-num">-9.7%</p>
          </div>
          <div
            class="category__color-two category__color-two_type_big"
            style="background-color: red"
          ></div>
        </div>
      </article>
    </section>
  </body>
</html>
